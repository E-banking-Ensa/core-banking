spring.application.name=core_bancaire_soap
# Configuration de la base de donnï¿½es
spring.datasource.url=jdbc:postgresql://localhost:5435/E_BANKING?sslmode=disable
spring.datasource.username=ENSA
spring.datasource.password=ENSA

spring.datasource.driver-class-name=org.postgresql.Driver


# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Port du Core Bancaire
server.port=8090
# Eureka Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.hostname=localhost
